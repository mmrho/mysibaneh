<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Example</title>
    <style>
body {
    font-family: Arial, sans-serif;
}

.btn-login {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
}

.popup-overlay {
    display: none; /* Initially hidden */
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
    opacity: 0;
    transform: scale(0.8);
    transition: opacity 0.4s ease-out, transform 0.4s ease-out;
}

.popup-overlay.show {
    display: flex;
    opacity: 1;
    transform: scale(1);
}

.popup-content {
    background-color: white;
    padding: 20px;
    border-radius: 5px;
    width: 300px;
    text-align: center;
    position: relative;
    transform: scale(0.8);
    transition: transform 0.4s ease-out;
}

.popup-overlay.show .popup-content {
    transform: scale(1);
}

.close-popup-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 20px;
    cursor: pointer;
}

/* Add a cubic-bezier easing function for a more natural animation */
.popup-overlay, .popup-content {
    transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
}

/* Add animation for the popup overlay */
.popup-overlay {
    animation: fade-in 0.8s ease-out;
}

.popup-overlay.show {
    animation: fade-out 0.8s ease-out;
}

@keyframes fade-in {
    0% {
        opacity: 0;
        transform: scale(0.8);
    }
    20% {
        opacity: 0.2;
        transform: scale(0.9);
    }
    40% {
        opacity: 0.5;
        transform: scale(1.1);
    }
    60% {
        opacity: 0.8;
        transform: scale(1.2);
    }
    80% {
        opacity: 0.9;
        transform: scale(1.1);
    }
    100% {
        opacity: 1;
        transform: scale(1);
    }
}

@keyframes fade-out {
    0% {
        opacity: 1;
        transform: scale(1);
    }
    20% {
        opacity: 0.8;
        transform: scale(1.1);
    }
    40% {
        opacity: 0.5;
        transform: scale(1.2);
    }
    60% {
        opacity: 0.2;
        transform: scale(1.1);
    }
    80% {
        opacity: 0.1;
        transform: scale(0.9);
    }
    100% {
        opacity: 0;
        transform: scale(0.8);
    }
}
    </style>
</head>
<body>
    <button class="btn-login">Login</button>

    <div id="popup" class="popup-overlay">
        <div class="popup-content">
            <span class="close-popup-btn">&times;</span>
            <h2>Login Form</h2>
            <!-- Add your form or other content here -->
        </div>
    </div>

    <script>
        const openPopupBtn = document.querySelector('.btn-login');
const closePopupBtn = document.querySelector('.close-popup-btn');
const popupOverlay = document.getElementById('popup');

// Function to open the popup
openPopupBtn.addEventListener('click', () => {
    popupOverlay.classList.add('show');
});

// Function to close the popup
closePopupBtn.addEventListener('click', () => {
    popupOverlay.classList.remove('show');
});

// Optional: Close the popup when clicking outside the popup content
popupOverlay.addEventListener('click', (event) => {
    if (event.target === popupOverlay) {
        popupOverlay.classList.remove('show');
    }
});
    </script>
</body>
</html>

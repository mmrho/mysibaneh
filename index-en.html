<html>

<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="./assets/css/all.css">
    <link rel="stylesheet" href="./css/bootstrap.rtl.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #333;
        }

        .login-icon-lightbulb {
            font-size: 40vw;
            color: #3b82f6;
            display: flex;
            justify-content: center;
            margin-top: 100px;
        }

        .Please-login {
            font-size: 50px;
            font-weight: bold;
            color: #666;
            text-decoration: none;
            margin: 10px 0;
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        .view-details {
            color: #3b82f6;
            text-decoration: none;
            font-size: 25px;
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .Upcoming-Tutorial {
            font-size: 40px;
            font-weight: bold;
            margin-top: 100px;
            margin-bottom: 20px;
            text-align: left;
            padding-left: 20px;
        }

        .tutorials {
            display: flex;
            overflow-x: auto;
            padding: 0 20px;
        }

        .tutorial {
            flex: 0 0 auto;
            width: 700px;
            height: 300px;
            background-color: #f3f4f6;
            border-radius: 50px;
            margin-right: 10px;
            background-image: url('https://placehold.co/700x300');
            background-size: cover;
            background-position: center;
        }

        .options {
            padding: 20px;
            margin-top: 100px;
        }
        .options-title{
            font-size: x-large;
        }

        .option {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e5e7eb;
            padding-top: 30px;
            padding-bottom: 30px;
            background-color: rgb(247, 247, 247);
        }

        .option i {
            font-size: 40px;
            color: #ef4444;
            margin-right: 10px;
        }

        .option-text {
            flex-grow: 1;
            font-size: 30px;
        }

        .option-arrow {
            color: #9ca3af;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <i class="fa-regular fa-lightbulb login-icon-lightbulb"></i>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <a href="#" class="Please-login">Please Login</a>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <a href="#" class="view-details">View Details</a>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="Upcoming-Tutorial">Upcoming Tutorial</div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="tutorials">
                    <div class="tutorial"></div>
                    <div class="tutorial"></div>
                    <div class="tutorial"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="options">
                    <div class="options-title">Your Options</div>
                    <a href="#" class="list-group-item list-group-item-action">
                        <div class="option">
                            <i class="fas fa-flag"></i>
                            <div class="option-text">Request Tutorial</div>
                            <i class="fas fa-chevron-right option-arrow"></i>
                        </div>
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <div class="option">
                            <i class="fas fa-bug"></i>
                            <div class="option-text">Report Bug</div>
                            <i class="fas fa-chevron-right option-arrow"></i>
                        </div>
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <div class="option">
                            <i class="fas fa-map-pin"></i>
                            <div class="option-text">Pin Tutorial</div>
                            <i class="fas fa-chevron-right option-arrow"></i>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        
       
        
       

    
   

</div>
</body>

</html>
